<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untuk Alifia</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      background: black;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    #intro {
      background: pink;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }
    #intro h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .heart {
      font-size: 4em;
      cursor: pointer;
      margin: 20px;
    }
    #cerpen {
      display: none;
      color: white;
      height: 100%;
      width: 100%;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }
    .typing {
      white-space: pre-wrap;
      line-height: 1.4em;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <canvas id="stars"></canvas>

  <div id="intro">
    <h1 id="introLine1">Untuk Alifia Azahra Nabila</h1>
    <p id="introLine2">Aku mau kamu klik hati ini</p>
    <div id="heart1" class="heart">💔</div>
    <p id="wrongText" style="display:none;">Eh salah, maksudku yang ini</p>
    <div id="heart2" class="heart" style="display:none;">❤️‍🩹</div>
  </div>

  <div id="cerpen">
    <div class="typing" id="typingText"></div>
    <audio id="bgMusic" src="lagu.mp3"></audio>
  </div>

  <script>
    const heart1 = document.getElementById("heart1");
    const heart2 = document.getElementById("heart2");
    const wrongText = document.getElementById("wrongText");
    const intro = document.getElementById("intro");
    const cerpen = document.getElementById("cerpen");
    const music = document.getElementById("bgMusic");
    const introLine1 = document.getElementById("introLine1");
    const introLine2 = document.getElementById("introLine2");

    heart1.addEventListener("click", () => {
      introLine1.style.display = "none";
      introLine2.style.display = "none";
      wrongText.style.display = "block";
      heart2.style.display = "block";
      heart1.style.display = "none";
    });

    heart2.addEventListener("click", () => {
      intro.style.display = "none";
      cerpen.style.display = "block";
      startTyping();
      music.play();
    });

    const text = `

---

---

---
Singkat cerita aku udh siap buat pergantian shift, dan dari sedikit yang ku perhatiin, si “anak baru” ini tampangnya kayak bocah, baby face mungkin sebutannya.
---

---
Alifia Azahra Nabila
---

---

---

---
Hingga dari sikapnya itu, ga sedikit orang yang mulai “nge deketin”, menurutku itu wajar, melihat dari mereka yang ngedeketin udah di usia yang perlu mempertanyakan soal hubungan.
---
Ada yang nawarin diri antar jemput, beliin sarapan setiap pagi, bahkan ngasih kue ulang tahun dengan kesan anonimus 😬.
---
Aku masih ingat kamu pernah punya pertanyaan, lebih tepatnya heran kenapa mereka seperti itu, padahal kamu anggap mereka sebagai “Abang”🤔.
---
Dan ya aku hanya bisa ngejelasin sekali lagi kalo itu wajar🙂‍↕️, karna di umur mereka yang bisa dibilang udah waktunya mikir soal hubungan, mungkin sudah sulit untuk dapat interaksi dengan lawan jenis sampai akrab seperti itu.

---

---

tapi karna dari awal kammu bukan orang yang cuek, dingin dll, begitu ada perubahan sikap, semuanya langsung terasa bedanya.

    const typingText = document.getElementById("typingText");
    let i = 0;
    const speed = 60;

    function startTyping() {
      if (i < text.length) {
        if (text.substring(i, i+3) === "---") {
          typingText.innerHTML += "\n\n";
          i += 3;
        } else {
          typingText.innerHTML += text.charAt(i);
          i++;
        }
        typingText.scrollTop = typingText.scrollHeight;
        setTimeout(startTyping, speed);
      }
    }

    // Bintang background
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];
    function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i=0;i<200;i++){
      stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, radius: Math.random()*1.5, speed: Math.random()*0.5});
    }
    function drawStars(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle="white";
      stars.forEach(star=>{
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI*2);
        ctx.fill();
        star.y += star.speed;
        if(star.y>canvas.height) star.y=0;
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();
  </script>
</body>
</html>
