<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untuk Alifia</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      background: black;
    }
    /* Canvas bintang selalu di belakang */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    /* Intro */
    #intro {
      background: pink;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }
    #intro h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .heart {
      font-size: 4em;
      cursor: pointer;
      margin: 20px;
    }
    /* Cerpen */
    #cerpen {
      display: none;
      color: white;
      height: 100%;
      width: 100%;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }
    .typing {
      white-space: pre-wrap;
      line-height: 1.4em; /* spasi paragraf lebih rapat */
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <!-- Background bintang -->
  <canvas id="stars"></canvas>

  <!-- Intro -->

    <h1 id="introLine1">Untuk Alifia Azahra Nabila</h1>
    <p id="introLine2">Aku mau kamu klik hati ini</p>
    <div id="heart1" class="heart">💔</div>

    <audio id="bgMusic" src="lagu.mp3"></audio>

    // Intro logic
    const heart1 = document.getElementById("heart1");

    const wrongText = document.getElementById("wrongText");
    const intro = document.getElementById("intro");
    const cerpen = document.getElementById("cerpen");
    const music = document.getElementById("bgMusic");

    const introLine1 = document.getElementById("introLine1");
    const introLine2 = document.getElementById("introLine2");

    heart1.addEventListener("click", () => {
      introLine1.style.display = "none";
      introLine2.style.display = "none";
      wrongText.style.display = "block";
      heart2.style.display = "block";
      heart1.style.display = "none";
    });

      intro.style.display = "none";
